version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: athleticaos-postgres
    environment:
      POSTGRES_DB: athleticaos
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
